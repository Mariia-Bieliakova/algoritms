      // Быстрая сортировка

      const quickSort = function (arr) {
        if (arr.length < 2) {
          return arr;
        } else {
          let base = arr[0];
          let less = [];
          let greater = [];

          for(let i = 1; i < arr.length; i++){
            if (arr[i] <= base){
              less.push(arr[i]);
            } else {
              greater.push(arr[i]);
            }
          }
          return quickSort(less).concat(base, quickSort(greater));
        }
      };

      console.log(quickSort([5,8,1,0,10,6,2]));

      //Рекурсия

      let countdown = function (i) {
        console.log(i);

        if (i <= 0) {
          return;
        } else {
          return countdown(i-1);
        }
      };

      const factorial = function (x) {
        if (x == 1) {
          return 1;
        } else {
          return x * factorial(x-1);
        }
      };

      const sum = function (arr) {
        if(arr.length == 1) {
          return arr[0];
        } else {
          return arr.shift() + sum(arr);
        }
      };

      const arrLength = function (arr) {
        if (arr.length < 1) {
          return 0;
        } else {
          arr.shift();
          return 1 + arrLength(arr);
        }
      };

      const max = function (arr) {
        if(arr.length == 2) {
          if(arr[0] > arr[1]){
            return arr[0];
          } else{
            return arr[1];
          }
        }else {
          maximum = arr.shift();
          
          subMax = max(arr);
          
          if (maximum > subMax) {
            return maximum;
          } else {
            return subMax;
          }
        }
      };

      // Сортировка выбором

      const selectionSort = function (arr) {

        for (let i = 0; i < arr.length; i++) {
          let min = i;

          for (let j = i;j < arr.length; j++){
            if (arr[j] < arr[min]) {
              min = j;
            }
          }
          if (min !== i) {
            let tmp = arr[i];
            arr[i] = arr[min];
            arr[min] = tmp;
          }
        }
        return arr;
      };
